<div class="link">
    <a class="btn btn-outline-primary col-4" [routerLink]="['/invoice']">Volver a facturación</a>
</div>




<div class="card" style="width: 18rem;">

    <div class="card-body">
        <h5 class="card-title">Nombre del cliente</h5>

        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

    </div>
</div>


<div class="invoice">

    <form [formGroup]="invoiceForm">


        <div class="mb-3">
            <label for="dateInput" class="form-label">Fecha</label>
            <input type="text" class="form-control" formControlName="date" id="dateInput" placeholder="Fecha">
        </div>

        <div class="mb-3">
            <label for="dateInput" class="form-label">Hora</label>
            <input type="text" class="form-control" formControlName="hour" id="dateInput" placeholder="Hora">
        </div>

        <div class="mb-3">
            <label for="dateInput" class="form-label">Consumo (Wh)</label>
            <input type="text" class="form-control" formControlName="consumption" id="dateInput" placeholder="Consumo (Wh)">
        </div>

        <div class="mb-3">
            <label for="dateInput" class="form-label">Precio (€/kWh)</label>
            <input type="text" class="form-control" formControlName="price" id="dateInput" placeholder="Precio (€/kWh)">
        </div>

        <div class="mb-3">
            <label for="dateInput" class="form-label">Coste por hora (€)</label>
            <input type="text" class="form-control" formControlName="costPerHour" id="dateInput" placeholder="Coste por hora (€)">
        </div>

        <div class="update">
            <button type="button" (click)="updateInvoice()" class="btn btn-success col-4">Modificar factura</button>
        </div>

        <div class="delete">
            <button type="button" (click)="deleteInvoice()" class="btn btn-danger col-4">Eliminar factura</button>
        </div>


    </form>

</div>
